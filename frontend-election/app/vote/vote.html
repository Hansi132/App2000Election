        <li>{{ user.fDate }}</li>
        <button ng-click="nominatePerson(user.id)">Nominer kandidtat</button>
    </ul>
    <!-- Dette er en slideshow -->

        </div>

        <!-- Photo 2 -->
        <div class="card_part card_part-two">

        </div>

        <!-- Photo 3 -->
        <div class="card_part card_part-three">
        </div>

        <!-- Photo 4 -->
        <div class="card_part card_part-four">
        </div>

    </div>
</div>
