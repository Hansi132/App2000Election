<div ng-controller="VoteCtrl">
    <ul ng-repeat="user in users">
        <li>{{ user.fname }}</li>
        <li>{{ user.lname }}</li>
        <li>{{ user.gender }}</li>
        <li>{{ user.fDate }}</li>
        <button ng-click="nominatePerson(user.id)">Nominer kandidtat</button>
    </ul>
    <!-- Dette er en kommentar -->
</div>
