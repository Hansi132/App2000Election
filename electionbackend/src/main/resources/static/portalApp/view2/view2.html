<div class="grid-container" ng-controller="VoteCtrl">
  <div class="box1">

    <h1 class="title-vote">Nominering</h1>

    <div class="box7">
      <ul class="vote-box" ng-repeat="user in users">
        <li>{{ user.email }}</li>
        <li>{{ user.name }}</li>
        <button class="vote-btn" ng-click="nominatePerson(user.id)">Nominer kandidtat</button>
      </ul>
    </div>
  </div>
</div>
