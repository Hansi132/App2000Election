<div ng-controller="loginCtrl">
    <div class="grid-container" xmlns="http://www.w3.org/1999/html">
    <div class="box1">
        <h1>Vennligst logg inn</h1>
        <alert ng-if="showErrorPopup" alert-type="alert-error" text="Wrong password or email please try again."></alert>
    </div>
        <div class="form-box">

            <form id="login" class="input-group">
                <input ng-model="userEmail" type="email" class="input-field" placeholder="Email" required>
                <input ng-model="userPassword" type="password" class="input-field" placeholder="Passord">
                <div class="box3">
                    <input type="checkbox" class="check-box">
                    <p class="p"> Husk passord</p>
                </div>
                <button type="submit" ng-click="login();" class="submit-btn">Logg inn</button>
            </form>

            <div class="button-box1">
                <a href="#!/registerUser" class="smaller">
                    <button type="button" class="toggle-btn">Registrer</button>
                </a>
            </div>
        </div>



    </div>

</div>
