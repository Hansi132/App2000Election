<div ng-controller="View1Ctrl">
    <div class="grid-container">
        <div class="box1">
             <h1 class="title-home">Velkommen {{$root.user.name}}</h1>

        </div>

        <div class="box7">

        <div class="box9">
            <button class="minside-btn1" ng-click="withdrawFromElection($root.user.id)">Trekk fra valg</button>
            <button class="minside-btn1" ng-if="$root.user.userTypeId == 3">Start nytt valg</button>
            <button class="minside-btn1" ng-if="$root.user.userTypeId == 2">Start kontroll av valg</button>
        </div>

        <div class="box9">
            <img class="img-center" ng-src="{{$root.user.picture}}" alt="Profile Picture">
            <h2>Navn: {{$root.user.name}}</h2>
            <h2>Brukertype: {{$root.user.userType.userTypeDesc}}</h2>
        </div>
        </div>

    </div>
</div>
